# vim:ft=ansible:
---
- name: "Install nginx"
  become: yes
  yum:
    name: nginx
    state: present

- name: "Deploy nginx.conf"
  become: yes
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
    owner: root
    group: root
  notify: Restart nginx

- name: "Start and enable service"
  become: yes
  service:
    name: nginx
    state: started
    enabled: yes
